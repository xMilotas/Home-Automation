<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Automation</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href=".">Home Automation Control Center</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <label>1</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="1" data-outletStatus="1" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="1" data-outletStatus="0" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>

    <label>2</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="2" data-outletStatus="1" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="2" data-outletStatus="0" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>

    <label>3</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="3" data-outletStatus="1" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="3" data-outletStatus="0" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>

    <label>4</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="4" data-outletStatus="1" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="4" data-outletStatus="0" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>

    <label>5</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="5" data-outletStatus="1" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="5" data-outletStatus="0" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>
    <label>All</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="6" data-outletStatus="1" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="6" data-outletStatus="0" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div>
  </div>
</body>
<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
  var toggleOutlet = function(buttonClicked) {
      $.post('/api/PowerPlugs', {
              outletID: buttonClicked.attr('data-outletId'),
              outletStatus: buttonClicked.attr('data-outletStatus')
          },
          function(data, status) {
              //alert('Outlet toggled!');
          });
  };

  $(function() {
      $('.toggleOutlet').click(function() {
          toggleOutlet($(this));
      });
  });
</script>

</html>
