  <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script>
    var toggleOutlet = function(buttonClicked) {
      console.log(buttonClicked.attr('outletID'));
      console.log(buttonClicked.attr('outletStatus'));
          $.post('/api/PowerPlugs', {
                  outletID: buttonClicked.attr('outletId'),
                  outletStatus: buttonClicked.attr('outletStatus')
              },
              function(data, status) {
                  //alert('Outlet toggled!');
              });
      };

      $(function() {
          $('.toggleOutlet').click(function() {
              toggleOutlet($(this));
          });
      });
      </script>
